<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/khv3ofc.css">
    <!-- Adobe font Lowres for logo -->
     <!-- Google Roboto Monospace font for body -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Forum&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mooli&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
     
</head>

<body>

    <header>  <!-- needs to be fixed -->
        <div class="whole-nav-bar">
            <div id="title">
              <a href="index.html">Movie Night Selector</a>
            </div>
            <div id="nav-right">
              <a href="info.html">Info</a>
            </div>
        </div> 
    </header>

   
    <div class="tv-frame">

        <main class="screen">

            <div id="tv-intro-overlay">
                <div id="power-prompt">POWER ON</div>

                <video
                  id="static-video"
                  src="assets/lost-signal.mov"
                  playsinline
                ></video>
        
                <audio id="static-audio" src="assets/tv-static.mp3"></audio>
            </div>

            <section id="main-content">
                <div class="getStarted">
                    <h2>Can't decide what to watch?</h2>
                    <p>Type in a random word and we'll match a movie title for you.</p>
                </div>
                <section class="searchBar">
                    <input id="keyword-input" type="text" placeholder="Search for any keyword">
                    <button id="search-btn">Search</button>
                    <audio id="search-sound" src="assets/tv-shut-down.mp3"></audio>
                </section>

                <section class="results">
                    <div class="poster">
                
                    </div>
                    <div class="text-content">
                        <div class="meta-data"></div>
                        <div class="director-cast"></div>
                        <div class="synopsis"></div>
                    </div>
                    <div class="streaming">

                    </div>
                </section>

                <section class="print-ticket">
                    <h3>Your Movie Ticket</h3>
                    <canvas id="ticket-canvas" width="600" height="250"></canvas>
                    <button id="download-ticket-btn">Download Ticket</button>
                </section>
            </section>

        </main>

        <aside class="filter-bar"> <!-- need to be fixed -->
            <h2 class="sidebar-title">Filters</h2>

            <form id="filters-form">
                <!-- LANGUAGE-->
                 <details open class="filter-group">
                    <summary>Language
                        <i class="fa-solid fa-caret-up"></i>
                    </summary>
                        <label for="language-input" class="filter-label"></label>
                            <input type="text" id="language-input" name="language" placeholder="e.g. English, Spanish" list="language-options">
                            <!-- TO-DO: make suggestions pop up when typing -->
                            <datalist id="language-options">
                                <option value="English"></option>
                                <option value="Spanish"></option>
                                <option value="French"></option>
                                <option value="Japanese"></option>
                                <option value="Korean"></option>
                                <option value="German"></option>
                                <option value="Hindi"></option>
                            </datalist>

                        
                 </details>

                  <!-- GENRE-->
                  <details open class="filter-group">
                    <summary>Genre
                        <i class="fa-solid fa-caret-up"></i>
                    </summary>
                        <div class="filter-options">
                            <label><input type="checkbox" name="genre" value="drama"> Drama</label>
                            <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                            <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                            <label><input type="checkbox" name="genre" value="Action"> Action</label>
                            <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
                            <label><input type="checkbox" name="genre" value="Romance"> Crime</label>
                            <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                            <label><input type="checkbox" name="genre" value="Horror"> Documentary</label>
                            
                        </div>
                </details>

                <!-- DECADE-->
                <details class="filter-group">
                    <summary>Decade
                        <i class="fa-solid fa-caret-up"></i>
                    </summary>
                    <div class="filter-options decade-grid">
                        <label><input type="checkbox" name="decade" value="1920"> 1920s</label>
                        <label><input type="checkbox" name="decade" value="1930"> 1930s</label>
                        <label><input type="checkbox" name="decade" value="1940"> 1940s</label>
                        <label><input type="checkbox" name="decade" value="1950"> 1950s</label>
                        <label><input type="checkbox" name="decade" value="1960"> 1960s</label>
                        <label><input type="checkbox" name="decade" value="1970"> 1970s</label>
                        <label><input type="checkbox" name="decade" value="1980"> 1980s</label>
                        <label><input type="checkbox" name="decade" value="1990"> 1990s</label>
                        <label><input type="checkbox" name="decade" value="2000"> 2000s</label>
                        <label><input type="checkbox" name="decade" value="2010"> 2010s</label>
                        <label><input type="checkbox" name="decade" value="2020"> 2020s</label>
                    </div>
                </details>

               <!-- RATING-->
               <details class="filter-group">
                    <summary>Rating
                        <i class="fa-solid fa-caret-up"></i>
                    </summary>
                    <div class="filter-options">
                        <label><input type="radio" name="rating" value="G"> G</label>
                        <label><input type="radio" name="rating" value="PG"> PG</label>
                        <label><input type="radio" name="rating" value="PG-13"> PG-13</label>
                        <label><input type="radio" name="rating" value="R"> R</label>
                    </div>
                </details>

                <!-- RUNTIME-->
                <details class="filter-group">
                    <summary>Runtime
                        <i class="fa-solid fa-caret-up"></i>
                    </summary>
                    <div class="filter-options">
                        <label><input type="radio" name="runtime" value="under90"> Under 90 mins</label>
                        <label><input type="radio" name="runtime" value="over90"> Over 90 mins</label>
                    </div>
                </details>

                <button type="button" id="clear-filters-btn" class="clear-filters">Clear all filters</button>
            </form>
            <!-- to-do: add in decorative TV control dials -->
        </aside>

        <!-- to-do: add in play/pause buttons mimic TV -->
    </div>


    <script src="script.js" defer></script>
    
    <script src="intro.js" defer></script>

</body>

<footer> <!-- needs to be fixed -->
    <p>Made by Natalie Dinh in 2025.</p>

</footer>

</html>
